    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div id="nav" class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarcollapse" >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="principal.html" >Principal</a>
                </div>

        <div class="container col-sm-4 col-sm-offset-4" style="margin-top: 70px">
            <div class="col-sm-offset-4">
                <img width="100" height="155" src="img/login.png">
            </div>
            <form id="frmLogin" action="ValidateUser">
                <div class="form-group">
                    <label class="control-label" for="username">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-adjust"></i>
                        </span>
                        <input class="form-control" type="text" id="username" name="username" placeholder="nombre"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-adjust"></i>
                        </span>
                        <input class="form-control" type="password" id="password" name="password" placeholder="contra"/>
                    </div>
                </div>

                <div align="right">
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="glyphicon glyphicon-log-in"></i> Ingresar</button>
                </div>
            </form>
        </div>
