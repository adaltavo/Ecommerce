<script type="text/javascript" src="js/Categories.js"></script> 
<div class="page-header">
    <h1>Categorias <small>E-commerce</small></h1>
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title"><h4 align="center">Agregar Categoria</h4></div>
    </div>
    <div class="panel-body">
        <form id="frmcategories" >
            <div class="form-group">
                <label class="control-label" for="categoryname">Category</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-adjust"></i>
                    </span>
                    <input class="form-control" type="text" id="categoryname" name="categoryname" placeholder="nombre de la categoria"/>
                </div>
            </div>
          
            <div align="right">
                <button type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-cd"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
<div class="h2">
    <br>
    <h2 >Todas las categorias</h2>
    <hr>
    
</div>
<div class="table-responsive">
    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table id="tbCategories" class="table table-hover cell-border">
            <thead>
                <tr><th>Clave</th><th>Categoria</th><th>Operaciones</th></tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div id="modalCategory" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Modificar Categoria</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="frmEditCategory">

                    <div class="form-group">
                        <label class="control-label" for="categoryname">Categoria</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-adjust"></i>
                            </span>
                            <input type="hidden" id="categoryid" name="categoryid"/>
                            <input class="form-control" type="text" id="categoryname2" name="categoryname" placeholder="nombre de la categoria" />
                        </div>
                    </div>
                    <div>

                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button id="btnModificar" class="btn btn-sm btn-primary">Guardar</button>
            </div>
        </div>
    </div>

</div>
